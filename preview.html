        <div class="container" id="vid">
                <div class="col-lg-8" style="height:414px;">
                   <div style="width: 736px; height: 414px;">
                        <div id="flashContent">
                            <script type="text/javascript">
                                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
                                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" );

                    <div id="info" class="col-lg-4">
                        <h2>Welcome to Guru</h2>

                    </div>

                     
                     <div id="controls" class="container">
                         <div class="col-lg-8">
                             <!-- PLAY -->
                             <p class="play"></p>
                             <div id="time">
                                 <input class="test" type="range" value="0" min='0'/>
                             </div>
                            <!-- PAUSE -->
                             <div class="mic" id="showmenu"></div>
                             <div id="menu" style="display: none; margin-top:55px;">
                                 <ul class="micavail">
                                    <h5>Microphone</h5>  
                                </ul>
                            </div>
                             <!-- Camera -->
                            <div class="cam" id="showcam"></div>
                            <div id="cammenu" style="display: none; margin-top:55px;">
                                 <ul>
                                    <h5>Camera</h5>
                                    <li><a class="camavail" href=""></a></li>
                                </ul>
                            </div>
                            <!-- RECORD -->
                            <p class="record"></p>
                            <!-- VOLUME -->
                            <div class="volume" id="showvol"></div>
                            <div id="volmenu" style="display: none; margin-top:55px;">
                                    <h5>Vol.</h5>
                                    <input type="range" class="vol" min="0" max="1" step=".01" value=".05" />
                            </div>
                         </div>
                    </div>
                </div>
                
                
            
        </div>
